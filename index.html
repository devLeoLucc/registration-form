<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Estrelas do Amanhã</title>

    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <main>
        <div class="main-container">
          <div class="back">
            <img src="./assets/icons/arrow-left-02.svg" alt="Back">
            <span>Back</span>
          </div>

          <h1>Registration form</h1>
          <p>
            Fill in the information below to enroll your child at Estrelas do Amanhã preschool.
          </p>

          <form action="" method="post" enctype="multipart/form-data">
            <fieldset class="child-info">
              <legend>Child information</legend>

              <div class="input-wrapper">
                <label for="fullname">Fullname</label>
                <input 
                  id="fullname" 
                  name="fullname"
                  type="text" 
                  placeholder="What's the child's name?"
                >
              </div>

              <div class="input-wrapper">
                <label for="birth">Birthday</label>
                <input 
                  id="birth"
                  name="birth"
                  type="date"
                  lang="pt-BR"
                >
              </div>

              <div class="select-wrapper">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                  <option value="female">Female</option>
                  <option value="Male">Male</option>
                </select>
              </div>

              <div class="textarea-wrapper">
                <label for="medical-info">Medical information</label>
                <textarea 
                  name="medical-info" 
                  id="medical-info" 
                  cols="30" 
                  rows="10"
                  placeholder="Does the child has a specific medical condition that the school should know? (If does, specify)"
                ></textarea>
              </div>

              <div class="droparea-wrapper">
                <input 
                  type="file" 
                  id="birth-file" 
                  name="birth-file"
                >
                <img src="./assets/icons/cloud-upload.svg" alt="cloud-upload">
                <p>
                  Click here to <br>
                  select files
                </p>
              </div>

            </fieldset>
          </form>
        </div>
      </main>

      <aside>
        <div class="aside-container">
          <header>
            <img src="./assets/logo.svg" alt="Logo Estrelas do Amanhã">
            <h2>
              Because every <span>learning</span> moment counts
            </h2>
            <p>
              Enroll your child at our school and watch them flourish in a welcoming, safe and nurturing environment.
            </p>
          </header>

          <img src="./assets/Illustration.svg" alt="Illustration of a teacher">
        </div>
      </aside>
    </div>
  </body>
</html>
